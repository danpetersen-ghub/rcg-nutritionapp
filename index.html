<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> </title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/89ada444c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <main class="container">
      <div>
        <h1>Nutrients <br />For The <br />Bros</h1>
      </div>

      <div class="list">
        <ol>
          <li>
            Search for food <br />
            data
          </li>
          <li>Eat healthy</li>
          <li>keep your gains</li>
        </ol>
      </div>

      <div class="input">
        <input
          type="text"
          class="input-field"
          id="inp"
          placeholder="Write a Food Name..."
        />
        <button class="show-modal" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div class="image">
        <img src="Images/gigachad.png" alt="gigachad image" />
      </div>
    </main>
    <div>
      <div class="modal hidden">
        <button class="close-modal">&times;</button>

        <table cellspacing="40">
          <caption>
            FOOD SELECTED
          </caption>
          <thead>
            <tr>
              <th>Nutrient</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Protein</td>
              <td>xx mg</td>
            </tr>
            <tr>
              <td>Fat</td>
              <td>xx mg</td>
            </tr>
            <tr>
              <td>Carbs</td>
              <td>xx mg</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="overlay hidden"></div>
    </div>

    <script src="script.js" async defer></script>
  </body>
</html>
